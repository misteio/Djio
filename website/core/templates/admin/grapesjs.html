        <style type="text/css">
            body, html{
            height: 100%;
            margin: 0;
            overflow: hidden;
            }
            iframe {
            user-select: none;
            -webkit-user-select: none;
            }
            #wte-pn-options2.wte-pn-panel{box-shadow: none;}

            .icon-add-comp {
            background: url("./img/icon-sq-a.png") no-repeat center;
            }
            .icon-comp100 {
            background: url("./img/icon-sq-1.png") no-repeat center;
            }
            .icon-comp50 {

            .icon-comp30 {

            .icons-flex {

            opacity: 0.9;
            }
            .icon-dir-row {

            }

            background: url("./img/flex-just-start.png") no-repeat center;
            }
            .icon-just-end{
            background: url("./img/flex-just-end.png") no-repeat center;
            }
            .icon-just-sp-bet{
            background: url("./img/flex-just-sp-bet.png") no-repeat center;
            }
            .icon-just-sp-ar{
            background: url("./img/flex-just-sp-ar.png") no-repeat center;
            }
            .icon-just-sp-cent{
            background: url("./img/flex-just-sp-cent.png") no-repeat center;
            }
            .icon-al-start{
            background: url("./img/flex-al-start.png") no-repeat center;
            }
            .icon-al-end{
            background: url("./img/flex-al-end.png") no-repeat center;
            }
            .icon-al-str{
            background: url("./img/flex-al-str.png") no-repeat center;
            }
            .icon-al-center{
            background: url("./img/flex-al-center.png") no-repeat center;
            }
            #wte-sm-label-parent-flex {
            width: 100%;
            }
            #wte-sm-label-parent-flex .wte-sm-field{display: none;}
            #wte-sm-label-parent-flex {
            border-bottom: 1px solid #383838;

            #wte-sm-flex-grow, #wte-sm-flex-shrink{ width:30%;}

            #toast-container {
            font-size: 13px;

            }
            #toast-container > div,

            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            font-family: Helvetica, sans-serif;

            #toast-container > div {
            opacity: 0.95;
            }
            #gjs-pn-devices-c {
            width: 85%;
            z-index: 1;
            }
            #gjs-sm-float,

            display: none;

            }

            position: absolute;
            left: 25px;

            position: absolute;
            background-color: #756467;

    <body>
        <div id="modal-file" class="modais" data-izimodal-title="Select a file" data-izimodal-iframeURL="/admin/roxyfileman?integration=custom&type=files&txtFieldId=image_input"></div>

        <div id="gjs" style="height:0px; overflow:hidden">
        </div>
        <script type="text/javascript">

            var editor  = grapesjs.init({
                canvas: {
                    styles: ['http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css','http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css', 'http://localhost:8000/static/css/front/style.default.css'],
                    scripts: ['https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js', 'http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js']
                },

                components: window.parent.document.getElementById('body').value,
                style: '.txt-red{color: red}',
                height: '100%',
                container : '#gjs',
                showOffsets: 1,
                plugins: [
                  'gjs-plugin-export', 'gjs-plugin-filestack',
                  'gjs-aviary', 'gjs-blocks-basic', 'gjs-preset-webpage',
                  'gjs-navbar', 'gjs-component-countdown', 'gjs-plugin-forms', 'gjs-plugin-ckeditor'
                ],
                pluginsOpts: {
                  'gjs-plugin-filestack': {
                    key: 'AYmqZc2e8RLGLE7TGkX3Hz',
                  },
                    'gjs-plugin-ckeditor': {
                        options: {
                            filebrowserImageUploadUrl: '/admin/ckupload/',
                            language: 'fr',
                            customConfig: '{% static "js/admin/ckeditor/ckeditor_config.js" %}',
                            extraPlugins: 'embed,autoembed,image2,justify,templates,pageinsertion,autogrow',
                        }
                    }
                },

                storageManager:{
                  storeComponents: 1,
                  storeStyles: 1,
                    autosave: false,
                },

                // Configure style
                styleManager : {
                  sectors: [{
                    name: 'General',
                    buildProps: ['float', 'display', 'position', 'top', 'right', 'left', 'bottom'],
                    properties:[{
                        name: 'Alignment',
                        property: 'float',
                        type: 'radio',
                        defaults: 'none',
                        list: [
                          { value: 'none', className: 'fa fa-times'},
                          { value: 'left', className: 'fa fa-align-left'},
                          { value: 'right', className: 'fa fa-align-right'}
                        ],
                      },
                      { property: 'position', type: 'select'}
                    ],
                  },{
                      name: 'Dimension',
                      open: false,
                      buildProps: ['width', 'height', 'max-width', 'min-height', 'margin', 'padding'],
                      properties:[{
                        property: 'margin',
                        properties:[
                          { name: 'Top', property: 'margin-top'},
                          { name: 'Right', property: 'margin-right'},
                          { name: 'Bottom', property: 'margin-bottom'},
                          { name: 'Left', property: 'margin-left'}
                        ],
                      },{
                        property  : 'padding',
                        properties:[
                          { name: 'Top', property: 'padding-top'},
                          { name: 'Right', property: 'padding-right'},
                          { name: 'Bottom', property: 'padding-bottom'},
                          { name: 'Left', property: 'padding-left'}
                        ],
                      }],
                    },{
                      name: 'Typography',
                      open: false,
                      buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'color', 'line-height', 'text-align', 'text-decoration', 'text-shadow'],
                      properties:[
                        { name: 'Font', property: 'font-family'},
                        { name: 'Weight', property: 'font-weight'},
                        { name:  'Font color', property: 'color'},
                        {
                          property: 'text-align',
                          type: 'radio',
                          defaults: 'left',
                          list: [
                            { value : 'left',  name : 'Left',    className: 'fa fa-align-left'},
                            { value : 'center',  name : 'Center',  className: 'fa fa-align-center' },
                            { value : 'right',   name : 'Right',   className: 'fa fa-align-right'},
                            { value : 'justify', name : 'Justify',   className: 'fa fa-align-justify'}
                          ],
                        },{
                          property: 'text-decoration',
                          type: 'radio',
                          defaults: 'none',
                          list: [
                            { value: 'none', name: 'None', className: 'fa fa-times'},
                            { value: 'underline', name: 'underline', className: 'fa fa-underline' },
                            { value: 'line-through', name: 'Line-through', className: 'fa fa-strikethrough'}
                          ],
                        },{
                          property: 'text-shadow',
                          properties: [
                            { name: 'X position', property: 'text-shadow-h'},
                            { name: 'Y position', property: 'text-shadow-v'},
                            { name: 'Blur', property: 'text-shadow-blur'},
                            { name: 'Color', property: 'text-shadow-color'}
                          ],
                      }],
                    },{
                      name: 'Decorations',
                      open: false,
                      buildProps: ['opacity', 'background-color', 'border-radius', 'border', 'box-shadow', 'background'],
                      properties: [{
                        type: 'slider',
                        property: 'opacity',
                        defaults: 1,
                        step: 0.01,
                        max: 1,
                        min:0,
                      },{
                        property: 'border-radius',
                        properties  : [
                          { name: 'Top', property: 'border-top-left-radius'},
                          { name: 'Right', property: 'border-top-right-radius'},
                          { name: 'Bottom', property: 'border-bottom-left-radius'},
                          { name: 'Left', property: 'border-bottom-right-radius'}
                        ],
                      },{
                        property: 'box-shadow',
                        properties: [
                          { name: 'X position', property: 'box-shadow-h'},
                          { name: 'Y position', property: 'box-shadow-v'},
                          { name: 'Blur', property: 'box-shadow-blur'},
                          { name: 'Spread', property: 'box-shadow-spread'},
                          { name: 'Color', property: 'box-shadow-color'},
                          { name: 'Shadow type', property: 'box-shadow-type'}
                        ],
                      },{
                        property: 'background',
                        properties: [
                          { name: 'Image', property: 'background-image'},
                          { name: 'Repeat', property:   'background-repeat'},
                          { name: 'Position', property: 'background-position'},
                          { name: 'Attachment', property: 'background-attachment'},
                          { name: 'Size', property: 'background-size'}
                        ],
                      },],
                    },{
                      name: 'Extra',
                      open: false,
                      buildProps: ['transition', 'perspective', 'transform'],
                      properties: [{
                        property: 'transition',
                        properties:[
                          { name: 'Property', property: 'transition-property'},
                          { name: 'Duration', property: 'transition-duration'},
                          { name: 'Easing', property: 'transition-timing-function'}
                        ],
                      },{
                        property: 'transform',
                        properties:[
                          { name: 'Rotate X', property: 'transform-rotate-x'},
                          { name: 'Rotate Y', property: 'transform-rotate-y'},
                          { name: 'Rotate Z', property: 'transform-rotate-z'},
                          { name: 'Scale X', property: 'transform-scale-x'},
                          { name: 'Scale Y', property: 'transform-scale-y'},
                          { name: 'Scale Z', property: 'transform-scale-z'}
                        ],
                      }]
                    },{
                      name: 'Flex',
                      open: false,
                      properties: [{
                        name: 'Flex Container',
                        property: 'display',
                        type: 'select',
                        defaults: 'block',
                        list: [
                          { value: 'block', name: 'Disable'},
                          { value: 'flex', name: 'Enable'}
                        ],
                      },{
                        name: 'Flex Parent',
                        property: 'label-parent-flex',
                        type: 'integer',
                      },{
                        name      : 'Direction',
                        property  : 'flex-direction',
                        type    : 'radio',
                        defaults  : 'row',
                        list    : [{
                                  value   : 'row',
                                  name    : 'Row',
                                  className : 'icons-flex icon-dir-row',
                                  title   : 'Row',
                                },{
                                  value   : 'row-reverse',
                                  name    : 'Row reverse',
                                  className : 'icons-flex icon-dir-row-rev',
                                  title   : 'Row reverse',
                                },{
                                  value   : 'column',
                                  name    : 'Column',
                                  title   : 'Column',
                                  className : 'icons-flex icon-dir-col',
                                },{
                                  value   : 'column-reverse',
                                  name    : 'Column reverse',
                                  title   : 'Column reverse',
                                  className : 'icons-flex icon-dir-col-rev',
                                }],
                      },{
                        name      : 'Justify',
                        property  : 'justify-content',
                        type    : 'radio',
                        defaults  : 'flex-start',
                        list    : [{
                                  value   : 'flex-start',
                                  className : 'icons-flex icon-just-start',
                                  title   : 'Start',
                                },{
                                  value   : 'flex-end',
                                  title    : 'End',
                                  className : 'icons-flex icon-just-end',
                                },{
                                  value   : 'space-between',
                                  title    : 'Space between',
                                  className : 'icons-flex icon-just-sp-bet',
                                },{
                                  value   : 'space-around',
                                  title    : 'Space around',
                                  className : 'icons-flex icon-just-sp-ar',
                                },{
                                  value   : 'center',
                                  title    : 'Center',
                                  className : 'icons-flex icon-just-sp-cent',
                                }],
                      },{
                        name      : 'Align',
                        property  : 'align-items',
                        type    : 'radio',
                        defaults  : 'center',
                        list    : [{
                                  value   : 'flex-start',
                                  title    : 'Start',
                                  className : 'icons-flex icon-al-start',
                                },{
                                  value   : 'flex-end',
                                  title    : 'End',
                                  className : 'icons-flex icon-al-end',
                                },{
                                  value   : 'stretch',
                                  title    : 'Stretch',
                                  className : 'icons-flex icon-al-str',
                                },{
                                  value   : 'center',
                                  title    : 'Center',
                                  className : 'icons-flex icon-al-center',
                                }],
                      },{
                        name: 'Flex Children',
                        property: 'label-parent-flex',
                        type: 'integer',
                      },{
                        name:     'Order',
                        property:   'order',
                        type:     'integer',
                        defaults :  0,
                        min: 0
                      },{
                        name    : 'Flex',
                        property  : 'flex',
                        type    : 'composite',
                        properties  : [{
                                name:     'Grow',
                                property:   'flex-grow',
                                type:     'integer',
                                defaults :  0,
                                min: 0
                              },{
                                name:     'Shrink',
                                property:   'flex-shrink',
                                type:     'integer',
                                defaults :  0,
                                min: 0
                              },{
                                name:     'Basis',
                                property:   'flex-basis',
                                type:     'integer',
                                units:    ['px','%',''],
                                unit: '',
                                defaults :  'auto',
                              }],
                      },{
                        name      : 'Align',
                        property  : 'align-self',
                        type      : 'radio',
                        defaults  : 'auto',
                        list    : [{
                                  value   : 'auto',
                                  name    : 'Auto',
                                },{
                                  value   : 'flex-start',
                                  title    : 'Start',
                                  className : 'icons-flex icon-al-start',
                                },{
                                  value   : 'flex-end',
                                  title    : 'End',
                                  className : 'icons-flex icon-al-end',
                                },{
                                  value   : 'stretch',
                                  title    : 'Stretch',
                                  className : 'icons-flex icon-al-str',
                                },{
                                  value   : 'center',
                                  title    : 'Center',
                                  className : 'icons-flex icon-al-center',
                                }],
                      }]
                    }
                  ],
                },

            }

            );

            var cmdm = editor.Commands;
            cmdm.add('open-github', {
                run: function(em, sender){
                  sender.set('active',false);
                  window.open('https://github.com/artf/grapesjs', '_blank');
                },
            });

            window.editor = editor;


            // Simple warn notifier
            var origWarn = console.warn;
            toastr.options = {
            closeButton: true,
            preventDuplicates: true,
            showDuration: 250,
            hideDuration: 150
            };
            console.warn = function (msg) {
            if (msg.indexOf('[undefined]') == -1) {
              toastr.warning(msg);
            }
            origWarn(msg);
            };


            // Beautify tooltips
            var titles = document.querySelectorAll('*[title]');
            for (var i = 0; i < titles.length; i++) {
            var el = titles[i];
            var title = el.getAttribute('title');
            title = title ? title.trim(): '';
            if(!title)
              break;
            el.setAttribute('data-tooltip', title);
            el.setAttribute('title', '');
            }

            // Store and load events
            editor.on('storage:load', function(e) {
             console.log('Loaded ', e);
             console.log('run command')
             console.log(editor.runCommand('gjs-get-inlined-html'));
            });
            editor.on('storage:store', function(e) {
             console.log('Stored ', e);
            });
            editor.on('load', function() {
                console.log(editor.getCss())
            });


            var pnm = editor.Panels; pnm.addButton('options', [ { id: 'save-html', className: 'fa fa-floppy-o', command: 'save-html', attributes: {title: 'Save to database'} } ])

            cmdm.add('save-html', {
                run: function(em, sender){
                    //$(window.parent.document).find('#id_title').attr('value',editor.runCommand('gjs-get-inlined-html'));
                    var s = window.parent.document.getElementById('body');
                    s.value = editor.getHtml();
                    window.parent.renderHtml();
                },
            });


            cmdm.add('open-assets', {
                run: function(em, sender, opts ){
                    const modal = editor.Modal;
                    const title = "{% trans 'select file' %}";
                    //console.log(opts.target.set('src', 'http://static2.businessinsider.com/image/564cc42e2491f99d008b63b7/calvin-and-hobbes-just-turned-30--heres-the-history-of-the-strip-and-its-mysterious-creator-bill-watterson.jpg'))

                    current_target = opts.target
                    modal.setTitle(title);
                    modal.setContent('<iframe width="100%" height="500px" src="/admin/roxyfileman?integration=custom&type=images&txtFieldId=image_input"> </iframe>');
                    modal.open();

                },
            });
            /*editor.Commands.add('open-assets', {
                 run(editor) {

                }
            })*/
            var current_target = {};
            function selectFileAndClose(path){
                console.log(path)
                console.log('/media/' + path)
                current_target.set('src', '/media/' + path)
                editor.Modal.close()
            }
        </script>
    </body>
</html>
